<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha256-2TnSHycBDAm2wpZmgdi0z81kykGPJAkiUY+Wf97RbvY=" crossorigin="anonymous">
    <title>Date Textfield Example</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body onload="showTodayDate()" class="p-3 mb-2 bg-dark text-white">
    <input type="date" id="date" onchange="showSelectedDate()" >

    <br><br>

    <p class="text-center" id="selected-date"></p>
    <p class="text-center">Today is: <span id="today-date"></span></p>
    <script>
      function showSelectedDate() {
        const selectedDate = document.getElementById("date").value;
        const formattedDate = new Date(selectedDate).toLocaleDateString();
        document.getElementById("selected-date").innerHTML = `You selected: ${formattedDate}`;
      }

      function showTodayDate() {
        const todayDate = new Date().toLocaleDateString();
        document.getElementById("today-date").innerHTML = todayDate;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha256-gOQJIa9+K/XdfAuBkg2ONAdw5EnQbokw/s2b8BqsRFg=" crossorigin="anonymous"></script>
  </body>
</html>
